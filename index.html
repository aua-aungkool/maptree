    <style>
        #map {
            height: 100vh;

        }
        #search-box {
            position: absolute;
            top: 10px;
            left: 80px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;

        });

    "ปริมาณการปล่อยออกซิเจน (กิโลกรัมต่อไร่)": 8304.61
  }
];
// เก็บข้อมูล Marker
const markers = [];

// เพิ่มจุด Marker จากข้อมูล TreeDB
treeData.forEach(tree => {
    if (tree.Latitude && tree.Longitude) {
        const marker = L.marker([tree.Latitude, tree.Longitude]).addTo(map)
            .bindPopup(`
                <b>ชื่อ:</b> ${tree.ชื่อไทย}<br>
                <b>ความสูง:</b> ${tree["ความสูง (เมตร)"]} เมตร<br>
                <b>เส้นรอบวง:</b> ${tree["เส้นรอบวง (เมตร)"]} เมตร
            `);
        markers.push({ marker, name: tree.ชื่อไทย });
    }
});

// ฟังก์ชันค้นหาต้นไม้
function searchTree() {
    const query = document.getElementById('search-input').value.trim();
    if (!query) return;

    const found = markers.find(item => item.name.includes(query));
    if (found) {
        map.setView(found.marker.getLatLng(), 14); // ซูมไปที่ตำแหน่ง Marker
        found.marker.openPopup(); // เปิด Popup ของ Marker
    } else {
        alert('ไม่พบชื่อต้นไม้ที่ค้นหา');
    }
}
</script>

</html>
